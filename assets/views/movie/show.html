{% extends "base.html" %}

{% block title %}
View movie: {{ item.id }}
{% endblock title %}

{% block content %}
<h1>View movie: {{ item.id }}</h1>
<div class="mb-10">
<div>
        <label>youtube_id: {{item.youtube_id}}</label>
    </div>
<div>
        <label>imdb_id: {{item.imdb_id}}</label>
    </div>
<div>
        <label>name: {{item.name}}</label>
    </div>
<div>
        <label>actors: {{item.actors}}</label>
    </div>
<div>
        <label>images: {{item.images}}</label>
    </div>
<div>
        <label>is_faulty: {{item.is_faulty}}</label>
    </div>
<div>
        <label>genre: {{item.genre}}</label>
    </div>
<div>
        <label>description: {{item.description}}</label>
    </div>
<br />
<a href="/movies">Back to movies</a>
</div>
{% endblock content %}
