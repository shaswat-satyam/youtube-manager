{% extends "base.html" %}

{% block title %}
View episode: {{ item.id }}
{% endblock title %}

{% block content %}
<h1>View episode: {{ item.id }}</h1>
<div class="mb-10">
<div>
        <label>name: {{item.name}}</label>
    </div>
<div>
        <label>youtube_id: {{item.youtube_id}}</label>
    </div>

    </div>

        <label>season_id: {{item.season_id}}</label>
    </div>
<br />
<a href="/episodes">Back to episodes</a>
</div>
{% endblock content %}
